<div class="dialogBox">
  <div class="formTitle">
    <span class="formTitleText">Přesunout</span>
    <button class="formClose" type="button">X</button>
  </div>
  <div class="dialogContent">
    <div class="formError"></div>
    <form class="moveForm">
      <label class="formRow">
        Počet:
        <input type="number" name="moveCount" class="formInput"></input>
      </label>
      <label class="formRow">
        Taška:
        <select name="bag" class="formSelect"></select>
      </label>
      <button type="submit" class="formSubmit editItemSubmit">Přesunout</button>
    </form>
  </div>
</div>
