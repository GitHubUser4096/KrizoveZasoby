<div class="dialogBox">
  <div class="formTitle">
    <span class="formTitleText">Přesunout</span>
    <button class="formClose" type="button">X</button>
  </div>
  <div class="dialogContent">
    <div class="formError"></div>
    <form class="moveForm">
      <div class="formRow">
        Počet:
        <!-- <input type="number" name="moveCount" class="formInput"></input> -->
        <div class="countWrapper">
          <button class="squareBtn countBtn" name="decrementCount" type="button"><img src="res/decrement.png"></img></button>
          <input class="formInput countInput" name="moveCount" type="number" value="1"></input>
          <button class="squareBtn countBtn" name="incrementCount" type="button"><img src="res/increment.png"></img></button>
        </div>
      </div>
      <div class="formRow">
        Taška:
        <select name="bag" class="formSelect"></select>
      </div>
      <button type="submit" class="formSubmit editItemSubmit">Přesunout</button>
    </form>
  </div>
</div>
