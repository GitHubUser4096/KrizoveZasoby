<div class="dialogBox">
  <div class="formTitle">
    <span class="formTitleText">Označit jako použité</span>
    <button class="formClose" type="button">X</button>
  </div>
  <div class="dialogContent">
    <div class="formError"></div>
    <form class="useForm">
      <label class="formRow">
        Počet:
        <input type="number" name="useCount" class="formInput"></input>
      </label>
      <button type="submit" class="formSubmit editItemSubmit">Potvrdit</button>
    </form>
  </div>
</div>
